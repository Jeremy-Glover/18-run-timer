<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Run Timer</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="container">
  <nav class="nav-bar">
    <p class="header">Run Timer</p>
  </nav>
  <ul class="run-list">
    <li class="run-log">
      <input class="list-items" type="date" id="run-date">
      <input class="list-items" type="time" id="run-time">
    </li>
  </ul>
  <button class="post-new"><i class="fa fa-plus-circle"></i></button>
  </div>

  <div id="outlet"></div>

  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>
  <script>
    require(['app'], function(app) {
      app();
    });
  </script>
</body>
</html>
